<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="404.html">
<script src="https://kit.fontawesome.com/2a775db85e.js" crossorigin="anonymous"></script>

<body>

  <h1>Savings Or Investment</h1>
  <h3>Financial & Investment Digital Gateway</h3>

  <div class="sori">

  <form>
    <h2> Register</h2>
    
    <div class="input-group">
      <input type="text" placeholder="Enter your name" required>
      <label for="name"><i class="fa-solid fa-user"></i>Your Full Name</label>
      <span id="name=error"></span>
    </div>
    <div class="input-group">
      <input type="text" id="number" required>
      <label for="number"><i class="fas fa-phone-square-alt"></i></i>Your Telephone nos.</label>
      <span id="phone-error"></span>
    </div>
    <div class="input-group">
      <input type="text" id="email" required>
      <label for="email"><i class="fa-solid fa-at"></i> Your Email Id</label>
      <span id="email-error"></span>
    </div>
    <div class="input-group">
      <textarea id="message"  rows="8" required></textarea>
      <label for="message"><i class="fas fa-comments"></i>Your Massage</label>
      <span id="message-error"></span>
    </div>
    <button type="submit"><i class="fas fa-paper-plane"></i>SUBMIT</button>
    <span id="submit-error"></span>

  <h6>www.savingsorinvestment.com</h6>
    
  </form>

  </div>

   <script src="script.js"></script>
</body>
